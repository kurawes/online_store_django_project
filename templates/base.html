{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
    .user-login{
        color: white;
        margin-left: 2rem;
    }

    /* Custom CSS /
    {% block style %}
    {% endblock %}
    </style>

    <!-- Custom Title -->
    <title>
        {% block title %}
            Audio,video shop
        {% endblock %}
    </title>
  </head>

  <body>
    <br>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:home' %}">
            <i class="bi bi-house"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'shop:shop' %}">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'shop:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'shop:contact' %}">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Product types
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'shop:all_products' %}">All</a></li>

                  {% for pt in product_types %}

                <li><a class="dropdown-item" href="{{ pt.get_absolute_url }}">{{ pt.name|title }}</a></li>

                  {% endfor %}

              </ul>
            </li>
          </ul>
          <form class="d-flex" method="post" action="{% url 'shop:search_results' %}">
              {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search products"
                   aria-label="Search" name="searched">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>

          <a class="user-login" href="{% url 'admin:index' %}">
            <i class="bi bi-person"></i>
          </a>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- JavaScript - Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
  </body>
</html>

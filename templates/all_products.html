{% extends 'base.html' %}
{% load static %}


    {% block style %}
    {% endblock %}

    {% block title %}
        All products
    {% endblock %}

    {% block content %}
        <br>
        <div class="album py-5 bg-light">
            <div class="container">

              <div class="pb-3 h5">All products</div>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% for product in products %}

                <div class="col">
                  <div class="card shadow-sm">
                    <img class="img-fluid" width="150" src="{{ product.picture.url }}">

                    <div class="card-body">
                      <p class="card-text">
                          <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                      </p>
                      <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">Random text</small>
                      </div>
                    </div>
                  </div>
                </div>

                {% endfor %}

              </div>
            </div>
        </div>

    {% endblock %}
